project:
  team: infra
  metadata:
    name: kube-ci
    version: "1.0"
    staging:
      project: qubit-apps-eu-stg
      cluster: europe-west1
      externalAccess: public

kubernetes:
- id: kube-ci
  cpus: 0.01
  mem: 64
  instances: 1
  args:
  - "-config=/config/config.yaml"
  - "-github.appid=23811"
  - "-keyfile=/config/keyfile"
  - "-secretfile=/config/webhook-secret"
  - "-argo.ui.base=https://argo-ui-staging.qutics.com"
  ports:
    - name: http
      containerPort: 8080
  livenessProbe:
    httpGet:
      path: /status
      port: http
    timeoutSeconds: 2
    initialDelaySeconds: 10
    periodSeconds: 1
  labels:
    dnsName: 'kube-ci-staging.qutics.com' 
    externalAccess: '{{ externalAccess }}'
